[pytest]
# Pytest configuration for Vue3 RAG tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:warnings

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Markers
markers =
    smoke: Quick smoke tests
    login: Login page tests
    register: Register page tests
    navigation: Navigation and routing tests
    responsive: Responsive design tests
    slow: Tests that take longer to run
    integration: Integration tests requiring backend

# Timeout
timeout = 300

# Coverage (optional)
# addopts = --cov=tests --cov-report=html

# Parallel execution (optional - install pytest-xdist)
# addopts = -n auto
